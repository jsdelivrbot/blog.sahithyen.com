---
layout: default
---

<article>
  <div class="content-title">
    <h1>{{ page.title }}</h1>
  </div>

  <div class="content-wrapper">
    <div class="content-info">
      <div class="date">
        {{ page.date | date: "%b %-d, %Y" }}
      </div>
      <div class="category">
        {{ page.category }}
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>
  </div>

  <hr>
</article>
