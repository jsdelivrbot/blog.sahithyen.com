---
layout: default
---

<article>
  <div class="content-title">
    <h1>{{ page.title }}</h1>
  </div>

  {% if page.hero_image %}
  <div class="content-hero-image">
    {% include image.html url=page.hero_image %}
  </div>
  {% endif %}

  <div class="content-wrapper">
    <div class="content-info">
      <div class="date">
        {{ page.german_date }}
      </div>
      <div class="category">
        {{ page.category }}
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>
  </div>

  <hr>
</article>
